    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .player-container {
            position: relative;
            width: 100%;
            margin: 0 auto 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .info-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .movie-info {
            flex: 1;
            min-width: 300px;
            padding: 15px;
        }

        .movie-info h2 {
            margin-bottom: 15px;
            color: #fdbb2d;
        }

        .details {
            list-style: none;
        }

        .details li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .details strong {
            min-width: 120px;
            display: inline-block;
            color: #fdbb2d;
        }

        .related-movies {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .related-movies h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fdbb2d;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: rgba(50, 50, 50, 0.7);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .movie-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .movie-card h3 {
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .info-panel {
                flex-direction: column;
            }

            .movie-info {
                min-width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
